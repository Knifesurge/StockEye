{% extends "app/layout.html" %}
{% block content %}

<h2>Account Registration</h2>
<div class="row">
    <div class="col-md-8">
        <section>
            <form>
                <div class="form-group">
                    <label for="username">Username:</label><input type="text" id="username" name="username"><br>
                    <div class="col-md-10">
                    {{ form.username }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="pword" class="col-md-2 control-label">Password:</label><input type="password" id="pword" name="pword"><br>
                    <div class="col-md-10">
                        {{ form.password }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="c-pword" class="col-md-2 control-label">Confirm Password:</label><input type="password" id="pword" name="pword"><br>
                    <div class="col-md-10">
                        {{ form.password }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-md-2 control-label">Email:</label><input type="email" id="email" name="email"><br>
                    div class="col-md-10">
                        {{ form.email}}
                    </div>
                </div>
                <input type="submit" value="Confirm Registration">

                

            </form>
        </section>
    </div>
</div>

{% endblock %}
